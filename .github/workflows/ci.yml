name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      - run: npm ci

  test:
    name: Run Jest Tests
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      - run: npm test -- --coverage --watchAll=false --reporters=default --reporters=jest-junit
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
      - uses: actions/upload-artifact@v4
        with:
          name: jest-junit
          path: junit.xml

  e2e:
    name: Run Cypress E2E
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v3
        with:
          path: |
            node_modules
            ~/.cache/Cypress
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      - run: |
          npm ci
          npm run dev & 
          npx wait-on http://localhost:5173
        env:
          CI: true
      - uses: cypress-io/github-action@v5
        with:
          browser: chrome
          record: false
      - uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos
      - uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots
      - uses: actions/upload-artifact@v4
        with:
          name: cypress-junit
          path: cypress/results/*.xml
